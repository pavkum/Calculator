<!Doctype html>
<html>
    
    <head>
        <meta charset="utf-8" />

        <div class="container">
            <div class="header">
                Calculator
            </div>
            <div class="display">
                <div id="mainDisplay"></div>
            </div>
            <div class="keypad">
                <div class="controls">
                    <div class="cell" data-cell-width="1.5" style="width:25%">
                        <div class="key controlKeys">
                            Copy
                        </div>
                    </div>
                    <div class="cell" data-cell-width="1.5" style="width:25%">
                        <div class="key controlKeys">
                            Paste
                        </div>
                    </div>
                    <div class="cell" data-cell-width="3"  style="width:50%">
                        <div class="key controlKeys">
                            History
                        </div>
                    </div>
                    
                </div>
                <div id="keypad"></div>
            </div>
        </div>
