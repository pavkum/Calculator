<!Doctype html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="css/calc.css" />
        <script src="js/jquery.js"></script>
    </head>
    
    <body>
        
        <div class="container">
            <div class="header">
                Basic Calculator
            </div>
            <div class="display">
                <div id="auxilary">
                    <div class="auxilaryData" id="menu"></div>
                    <div class="auxilaryData" id="message"></div>
                    <div class="auxilaryData">
                        &nbsp;
                    </div>
                </div>
                <div style="clear:both"></div>
                <div id="mainDisplay1" style="display:none">
                    <!--<p id="mainDisplay1">
                    </p>-->
                </div>
                <div class="mainDisplay">
                    <table width="100%" height="100%">
                        <tr>
                            <td width="5%" id="scrollLeft">
                                &lt;
                            </td>
                            <td width="90%" id="mainDisplay1">
                                <div id="mainDisplay">
                                    <div class="displayCell visible">&nbsp;</div>
                                </div>
                            </td>
                            <td width="5%" id="scrollRight">
                                &gt;
                            </td>
                        </tr>
                    </table>
                    <div style="clear:both"></div>
                </div>
            </div>
            <div class="keypad">
                <div class="controls">
                    <div class="row">
                        <div class="cell" data-cell-width="1.5" style="width:25%">
                            <div id="copy" class="key controlKeys">
                                Copy
                            </div>
                        </div>
                        <div class="cell" data-cell-width="1.5" style="width:25%">
                            <div id="paste" class="key controlKeys">
                                Paste
                            </div>
                        </div>
                        <div class="cell" data-cell-width="3"  style="width:50%">
                            <div id="history" class="key controlKeys">
                                History
                            </div>
                        </div>
                    </div>
                </div>
                <div id="keypad"></div>
                <div id="calculationHistory" style="display:none">
                    <div id="item0" class="key historyItem">
                        <div class="index">1</div>
                        <div class="expression" id="expression0"></div>
                        <div class="result" id="result0"></div>
                        <div style="clear:both"></div>
                    </div>
                    <div id="item1"  class="key historyItem">
                        <div class="index">2</div>
                        <div class="expression" id="expression1"></div>
                        <div class="result" id="result1"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    <div id="item2"  class="key historyItem">
                        <div class="index">3</div>
                        <div class="expression" id="expression2"></div>
                        <div class="result" id="result2"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    <div id="item3"  class="key historyItem">
                        <div class="index">4</div>
                        <div class="expression" id="expression3"></div>
                        <div class="result" id="result3"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    
                    <div id="item4"  class="key historyItem">
                        <div class="index">5</div>
                        <div class="expression" id="expression4"></div>
                        <div class="result" id="result4"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    <div id="item5"  class="key historyItem">
                        <div class="index">6</div>
                        <div class="expression" id="expression5"></div>
                        <div class="result" id="result5"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    <div id="item6"  class="key historyItem">
                        <div class="index">7</div>
                        <div class="expression" id="expression6"></div>
                        <div class="result" id="result6"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    <div id="item7"  class="key historyItem">
                        <div class="index">8</div>
                        <div class="expression" id="expression7"></div>
                        <div class="result" id="result7"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    <div id="item8"  class="key historyItem">
                        <div class="index">9</div>
                        <div class="expression" id="expression8"></div>
                        <div class="result" id="result8"></div>
                        <div style="clear:both"></div>
                    </div>
                    
                    <div id="item9"  class="key historyItem">
                        <div class="index">10</div>
                        <div class="expression" id="expression9"></div>
                        <div class="result" id="result9"></div>
                        <div style="clear:both"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/data.js"></script>    
    </body>

</html>
