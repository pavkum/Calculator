<!Doctype html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/calc.css" />
        <script src="js/jquery.js"></script>
    </head>
    
    <body>
        
        <div class="container">
            <div class="header">
                Calculator
            </div>
            <div class="display">
                <div id="auxilary"></div>
                <div id="mainDisplay"></div>
                <div id="scroll">
                    <div id="leftScroll" style="text-align:left;float:left;display:none"> &lt;- </div>
                    <div id="rightScroll" style="text-align:right;display:none"> -&gt; </div>
                </div>
            </div>
            <div class="keypad">
                <div class="controls">
                    <div class="cell" data-cell-width="1.5" style="width:25%">
                        <div id="copy" class="key controlKeys">
                            Copy
                        </div>
                    </div>
                    <div class="cell" data-cell-width="1.5" style="width:25%">
                        <div id="paste" class="key controlKeys">
                            Paste
                        </div>
                    </div>
                    <div class="cell" data-cell-width="3"  style="width:50%">
                        <div id="history" class="key controlKeys">
                            History
                        </div>
                    </div>
                    
                </div>
                <div id="keypad"></div>
                <div id="calculationHistory" style="display:none">
                    <div id="item0" class="key historyItem">
                        <div class="expression" id="expression0"></div>
                        <div id="result0"></div>
                    </div>
                    <div id="item1"  class="key historyItem">
                        <div class="expression" id="expression1"></div>
                        <div id="result1"></div>
                    </div>
                    <div id="item2"  class="key historyItem">
                        <div class="expression" id="expression2"></div>
                        <div id="result2"></div>
                    </div>
                    <div id="item3"  class="key historyItem">
                        <div class="expression" id="expression3"></div>
                        <div id="result3"></div>
                    </div>
                    <div id="item4"  class="key historyItem">
                        <div class="expression" id="expression4"></div>
                        <div id="result4"></div>
                    </div>
                    <div id="item5"  class="key historyItem">
                        <div class="expression" id="expression5"></div>
                        <div id="result5"></div>
                    </div>
                    <div id="item6"  class="key historyItem">
                        <div class="expression" id="expression6"></div>
                        <div id="result6"></div>
                    </div>
                    <div id="item7"  class="key historyItem">
                        <div class="expression" id="expression7"></div>
                        <div id="result7"></div>
                    </div>
                    <div id="item8"  class="key historyItem">
                        <div class="expression" id="expression8"></div>
                        <div id="result8"></div>
                    </div>
                    <div id="item9"  class="key historyItem">
                        <div class="expression" id="expression9"></div>
                        <div id="result9"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/utilities.js"></script>
            <script type="text/javascript" src="js/storage.js"></script>
            <script type="text/javascript" src="js/display.js"></script>
            <script type="text/javascript" src="js/bodmosExpression.js"></script>    
            <script type="text/javascript" src="js/expressionManager.js"></script>
            <script type="text/javascript" src="js/key.js"></script>
            <script type="text/javascript" src="js/modes.js"></script>
            <script type="text/javascript" src="js/calc.js"></script>
    </body>

</html>
